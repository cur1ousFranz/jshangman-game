<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>

    <div class="container-fluid">
        <div class="card mt-3" style="background-color: #d9b26f;">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="container d-flex justify-content-between">
                                <h4 class="text-light">HANGMAN GAME</h4>
                                <button class="btn btn-warning w-25" onclick="start()" id="start-button">Start</button>
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="container d-flex">
                                <h5 class="mt-2">Entries:
                                </h5>
                                <h3 class="ms-3" id="entries"></h3>
                            </div>
                        </div>
                        <div class="row">
                            <div id="hidden-word" class="container d-flex" style="margin-top: 150px;">
                            </div>
                        </div>
                        <div class="row" style="margin-top: 100px;">
                            <div class="container-fluid border rounded rounded-bg-dark" style="visibility: hidden; background-color: #7ea2aa;" id="keyboard">
                                <div class="row mt-3">
                                    <div class="col"></div>
                                    <div class="col"><button class="btn mt-1" style="width: 38px; background-color: #e7e6f7;" onclick="btnQ()">Q</button></div>
                                    <div class="col"><button class="btn mt-1" style="width: 38px; background-color: #e7e6f7;" onclick="btnW()">W</button></div>
                                    <div class="col"><button class="btn mt-1" style="width: 38px; background-color: #e7e6f7;" onclick="btnE()">E</button></div>
                                    <div class="col"><button class="btn mt-1" style="width: 38px; background-color: #e7e6f7;" onclick="btnR()">R</button></div>
                                    <div class="col"><button class="btn mt-1" style="width: 38px; background-color: #e7e6f7;" onclick="btnT()">T</button></div>
                                    <div class="col"><button class="btn mt-1" style="width: 38px; background-color: #e7e6f7;" onclick="btnY()">Y</button></div>
                                    <div class="col"><button class="btn mt-1" style="width: 38px; background-color: #e7e6f7;" onclick="btnU()">U</button></div>
                                    <div class="col"><button class="btn mt-1" style="width: 38px; background-color: #e7e6f7;" onclick="btnI()">I</button></div>
                                    <div class="col"><button class="btn mt-1" style="width: 38px; background-color: #e7e6f7;" onclick="btnO()">O</button></div>
                                    <div class="col"><button class="btn mt-1" style="width: 38px; background-color: #e7e6f7;" onclick="btnP()">P</button></div>
                                    <div class="col"></div>
                                </div>
                            <div class="row">
                                <div class="col"></div>
                                <div class="col"></div>
                                <div class="col ms-3"><button class="btn mt-2" style="width: 38px; background-color: #e7e6f7;" onclick="btnA()">A</button></div>
                                <div class="col"><button class="btn mt-2" style="width: 38px; background-color: #e7e6f7;" onclick="btnS()">S</button></div>
                                <div class="col"><button class="btn mt-2" style="width: 38px; background-color: #e7e6f7;" onclick="btnD()">D</button></div>
                                <div class="col"><button class="btn mt-2" style="width: 38px; background-color: #e7e6f7;" onclick="btnF()">F</button></div>
                                <div class="col"><button class="btn mt-2" style="width: 38px; background-color: #e7e6f7;" onclick="btnG()">G</button></div>
                                <div class="col"><button class="btn mt-2" style="width: 38px; background-color: #e7e6f7;" onclick="btnH()">H</button></div>
                                <div class="col"><button class="btn mt-2" style="width: 38px; background-color: #e7e6f7;" onclick="btnJ()">J</button></div>
                                <div class="col"><button class="btn mt-2" style="width: 38px; background-color: #e7e6f7;" onclick="btnK()">K</button></div>
                                <div class="col"><button class="btn mt-2" style="width: 38px; background-color: #e7e6f7;" onclick="btnL()">L</button></div>
                                <div class="col"></div>
                            </div>
                            <div class="row mb-3">
                                <div class="col"></div>
                                <div class="col"></div>
                                <div class="col"></div>
                                <div class="col"><button class="btn mt-2" style="width: 38px; background-color: #e7e6f7;" onclick="btnZ()">Z</button></div>
                                <div class="col"><button class="btn mt-2" style="width: 38px; background-color: #e7e6f7;" onclick="btnX()">X</button></div>
                                <div class="col"><button class="btn mt-2" style="width: 38px; background-color: #e7e6f7;" onclick="btnC()">C</button></div>
                                <div class="col"><button class="btn mt-2" style="width: 38px; background-color: #e7e6f7;" onclick="btnV()">V</button></div>
                                <div class="col"><button class="btn mt-2" style="width: 38px; background-color: #e7e6f7;" onclick="btnB()">B</button></div>
                                <div class="col"><button class="btn mt-2" style="width: 38px; background-color: #e7e6f7;" onclick="btnN()">N</button></div>
                                <div class="col"><button class="btn mt-2" style="width: 38px; background-color: #e7e6f7;" onclick="btnM()">M</button></div>
                                <div class="col"></div>
                                <div class="col"></div>
                            </div>
                        </div>
                        </div>
                    </div>
                    <div class="col" style="margin-top: 90px">
                        <div class="border bg-light border-0" style="width: 275px; margin-left: 200px; height: 25px;"></div>
                        <div class="border bg-light border-0" style="height: 70px; margin-left: 200px; width: 15px; position: absolute;"></div>
                        <div id="head" class="bg-dark rounded rounded-circle" style="visibility: hidden; height: 70px; margin-left: 173px; width: 70px; position: absolute; margin-top: 70px;"></div>
                        <div id="body" class="bg-dark rounded" style="visibility: hidden; height: 150px; margin-left: 203px; width: 10px; position: absolute; margin-top: 140px;"></div>
                        <div id="right-arm" class="bg-dark rounded" style="visibility: hidden; height: 10px; margin-left: 213px; width: 100px; position: absolute; margin-top: 170px;"></div>
                        <div id="left-arm" class="bg-dark rounded" style="visibility: hidden; height: 10px; margin-left: 103px; width: 100px; position: absolute; margin-top: 170px;"></div>
                        <div id="left-leg" class="bg-dark rounded" style="visibility: hidden; height: 10px; margin-left: 103px; width: 130px; position: absolute; margin-top: 330px; transform: rotate(-50deg);"></div>
                        <div id="right-leg" class="bg-dark rounded" style="visibility: hidden; height: 10px; margin-left: 183px; width: 130px; position: absolute; margin-top: 330px; transform: rotate(50deg);"></div>
                        <div class="bg-light" style="height: 450px; width: 25px; margin-left: 450px"></div>
                        <div class="bg-light" style="height: 25px; width: 75%; margin-left: 100px"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
